<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>credit-pay</title>

  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
  <nav class="bg-lightgray w-full fixed z-50">
    <div class="relative block py-6">
      <div class="container sm:container md:container lg:container xl:container 2xl:container flex items-center relative">
        <h1 class="w-1/2">
          <a href="index.html"
            class="block text-hidden text-lg bg-[url('./assets/images/logo2.svg')] h-6 md:bg-[url('/assets/images/logo.svg')] md:h-[42px]">Coding
            Home</a>
        </h1>
        <ul class="flex justify-end items-center w-1/2">
          <li><a href="index.html" class="hidden md:block text-white text-lg leading-[26px] mr-12 hover:text-green">首頁</a></li>
          <li><a href="course.html" class="hidden md:block text-white text-lg leading-[26px] mr-12 hover:text-green">課程介紹</a></li>
          <li>
            <a href="#" class="hidden md:block text-white text-lg leading-[26px] hover:text-green" data-modal-toggle="login-modal">
              <div class="flex align-center">
                <span class="material-icons mr-1">
                  account_circle
                </span>
                登入
              </div>
            </a>
          </li>
          <li>
            <a href="#" class="block md:hidden text-green text-2xl h-6 m-link">
              <span class="material-icons">
                drag_handle
              </span>
            </a>
          </li>
        </ul>
      </div>
      <ul class="absolute hidden w-screen top-[72px] bg-lightgray py-3 text-center m-menu z-10">
        <li><a href="index.html" class="block text-white text-lg py-3 hover:text-green">首頁</a></li>
        <li><a href="course.html" class="block text-white text-lg py-3 hover:text-green">課程介紹</a></li>
        <li>
          <a href="#" class="block text-white text-lg py-3 hover:text-green">
            <div class="flex align-center justify-center" data-modal-toggle="login-modal">
              <span class="material-icons mr-1">
                account_circle
              </span>
              登入
            </div>
          </a>
        </li>
      </ul>
      <div class="w-1/2 absolute left-0 bottom-0 border-b border-green"></div>
      <div class="w-1/2 absolute right-0 bottom-0 border-b border-blue"></div>
    </div>
  </nav>

  <main class="pt-[72px] md:pt-[90px]">
    <div class="bg-black lg:bg-darkgray py-6 lg:pb-4">
        <div class="container sm:container md:container lg:container xl:container 2xl:container">
            <ul
                class="flex justify-between mx-auto lg:w-2/3 relative before:absolute before:left-6 before:top-2.5 before:w-[44%] md:before:w-[46%] lg:before:w-[48%] before:h-px before:bg-green after:absolute after:right-6 after:top-2.5 after:w-[44%] md:after:w-[46%] lg:after:w-[48%] after:h-px after:bg-gray ">
                <li>
                    <div
                        class="block mx-auto bg-green rounded-full w-5 h-5 text-white text-sm leading-5 flex justify-center items-center relative z-10">
                        <span class="material-icons text-sm">
                            done
                        </span>
                    </div>
                    <p class="text-green text-center mt-1 lg:mt-2">課程報名</p>
                </li>
                <li>
                    <div
                        class="block mx-auto bg-green rounded-full w-5 h-5 text-white text-sm leading-5 flex justify-center items-center relative z-10">
                        2</div>
                    <p class="text-green text-center mt-1 lg:mt-2">信用卡付款</p>
                </li>
                <li>
                    <div
                        class="block mx-auto bg-darkgray border border-lightgray rounded-full w-5 h-5 text-white text-sm leading-5 flex justify-center items-center relative z-10">
                        3</div>
                    <p class="text-gray text-center mt-1 lg:mt-2">付款成功</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="bg-black pt-5 lg:pt-12 pb-10 lg:pb-32">
        <div class="container sm:container md:container lg:container xl:container 2xl:container lg:flex lg:justify-center lg:items-center">
            <form action="paid.html" class="bg-darkgray p-6 lg:px-8 lg:py-12 w-full lg:w-1/2 lg:mx-auto">
                <h2 class="text-center text-white text-2xl font-bold mb-6 lg:mb-12">信用卡付款</h2>
                <h3 class="text-center text-white text-lg font-bold mb-4 lg:mb-6 lg:text-left">請輸入信用卡資訊進行付款</h3>
                <div class="text-gray space-y-4 lg:space-y-6 mb-4 lg:mb-6">
                    <div>
                        <label for="card-account" class="mb-1">信用卡帳號</label>
                        <input id="card-account" type="text"
                            class="w-full bg-darkgray border border-white rounded px-4 py-2 placeholder:text-gray focus:border-green focus:ring-0"
                            placeholder="Xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div>
                        <label for="security-code" class="mb-1">安全碼</label>
                        <input id="security-code" type="password"
                            class="w-full bg-darkgray border border-white rounded px-4 py-2 placeholder:text-gray focus:border-green focus:ring-0"
                            placeholder="***">
                    </div>
                    <div>
                        <label for="effective-date" class="mb-1">有效日期</label>
                        <input id="effective-date" type="text"
                            class="w-full bg-darkgray border border-white rounded px-4 py-2 placeholder:text-gray focus:border-green focus:ring-0"
                            placeholder="(MM-YY)">
                    </div>
                </div>
                <div class="text-white lg:flex lg:justify-between lg:items-center">
                    <p class="text-lg mb-6 lg:mb-0">NT$1600</p>
                    <a href="paid.html" id="next"
                        class="text-center text-lg rounded-lg bg-color-mix-x px-4 py-2 lg:px-12 hover:opacity-50 duration-300">下一步</a>
                </div>
            </form>
        
        </div>
    </div>
</main>

  <footer class="bg-footerbg py-6">
    <p class="text-footergray text-center text-xs md:text-base">Coding Home © 2022 All Rights Reserved</p>
  </footer>
  
  <!--modal-->
  <div id="login-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-lg h-full md:h-auto">
      <!-- Modal content -->
      <div class="relative bg-lightgray border border-white py-10 md:pt-6 pb-12">
        <button type="button"
          class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
          data-modal-toggle="login-modal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
        <div class="px-6 lg:px-8">
          <h3 class="mb-6 text-2xl font-bold text-white text-center">登入</h3>
          <form class="space-y-6 mb-6 md:mb-12" action="#">
            <div class="mb-4 md:mb-6">
              <label for="email" class="block mb-2 font-medium text-gray">帳號</label>
              <input type="email" name="email" id="email"
                class="bg-darkgray border border-white text-gray rounded-lg block w-full py-2 px-4 focus:border-green focus:ring-0"
                placeholder="請輸入帳號" required>
            </div>
            <div class="mb-4 md:mb-6">
              <label for="password" class="block mb-2  font-medium text-gray">密碼</label>
              <input type="password" name="password" id="password" placeholder="請輸入密碼"
                class="bg-darkgray border border-white text-gray rounded-lg block w-full py-2 px-4 focus:border-green focus:ring-0"
                required>
            </div>
            <input type="submit" class="w-full py-2 text-white text-lg bg-color-mix-x rounded-lg hover:opacity-80" value="送出">
          </form>
          <div class="flex items-center">
            <div class="bg-gray h-px w-1/4 md:w-1/3"></div>
            <p class="text-gray text-center grow">其他方式登入</p>
            <div class="bg-gray h-px w-1/4 md:w-1/3"></div>
          </div>
          <ul class="mt-4">
            <li>
              <a href="#" class="block border border-white text-white py-2 rounded-lg hover:border-green hover:text-green">
                <p class="text-center relative"><img src="assets/images/icon_fb.svg" alt="google" width="24px" height="24px"
                    class="rounded-full absolute left-14 md:left-8">Facebook 登入</p>
              </a>
            </li>
            <li class="mt-4 md:mt-6">
              <a href="#" class="block border border-white text-white py-2 rounded-lg hover:border-green hover:text-green">
                <p class="text-center relative"><img src="assets/images/icon_google.svg" alt="fb" width="24px" height="24px" class="rounded-full absolute left-14 md:left-8">Google 登入</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
  <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
